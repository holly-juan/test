<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="relyLib/jquery-1.4.js"></script>
    <script type="text/javascript" src="relyLib/underscore-min.js"></script>
    <script type="text/javascript" src="relyLib/backbone-min.js"></script>
    <script type="text/javascript">
        $(function () {
            window.Test = Backbone.Model.extend({
                defaults:{
                    content:''
                }
            });
            var data = new Test({
                content:'hello'
            });
            window.TestCollection = Backbone.Collection.extend({
                model:Test
            });
//            var data = new TestCollection({
//                content:'hello world'
//            });

            window.TestView = Backbone.View.extend({
                el:$("body"),
                initialize:function(){
                    //$("#divTip").html(data.models[0].get("content"));
                    $("#divTip").html(data.get("content"));

                }
            });
            window.App = new TestView;
        })
    </script>
</head>
<body>
    <div id="divTip"></div>
</body>
</html>

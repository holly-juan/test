<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="relyLib/jquery-1.4.js"></script>
    <script type="text/javascript" src="relyLib/underscore-min.js"></script>
    <script type="text/javascript">
        //普通的js对象与underscore对象的转换
        var data = {
            name:'juanjuan',
            email:'aa@qq.com'
        };
        var objectData = _(data);

        console.log(objectData);

        console.log(objectData.value());

        console.log(objectData.value().name+':'+objectData.value().email);

        var arr = [1,2,3];
        var objectArr = _(arr);
        objectArr.without();
        objectArr.indexOf();
        console.log("max:"+objectArr.max()+',min:'+objectArr.min());
        //each
        _.each([1,2,3,4,5],function(i){
            if(!(i%2==0)){
                console.log(i);  //1,3,5
            }
        });
        //map
        var mapData = _.map([1,2,3,4], function (i) {
            if(i%2==0){
                return i;
            }
        });
        console.log(mapData);   //[undefined, 2, undefined, 4]

        //find
        var findData = _.find([2,4,6,8],function(i){
            return (!(i%2==0));
        });
        console.log(findData!=undefined?findData:'not find');   //not find

        //filter
        var filterData = _.filter([1,2,4,6,7,8], function (i) {
            return (!(i%2==0));
        });
        console.log(filterData!=undefined?filterData:'no filter data');   //[1,7]

        //min
        var stu = [
            {name:'a',score:60},
            {name:'b',score:40},
            {name:'c',score:80}
        ];

        var min = _.min(stu,function(n){
            return n.score;
        });

        console.log(min,min.name);

        //groupby
        var groupData = _.groupBy(stu,function(i){
            return i.score>60;
        })
        console.log(groupData);

        //first
        var firstData = _.first(stu,2);  //前2个对象构成的数组
        console.log(firstData);   //[{name:'a',score:60},{name:'b',score:40}]

        //without
        var withData = _.without([20,4,56,13],4,13);
        console.log(withData);  //[20, 56]

        //union
        var unionData = _.union([1,2,3],[4,5,6],[6,7,8]);
        console.log(unionData);   //[1, 2, 3, 4, 5, 6, 7, 8]

        //template
        var tem = _.template("<%=str%>");
        console.log(tem({str:'aaa'}));   //aaa
    </script>
</head>
<body>

</body>
</html>
